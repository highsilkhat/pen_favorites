<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Fountain Pen</title>
</head>

<body>
    <header>


        <h1>
            Edit Your Fountain Pen
        </h1>

        <button onclick="window.location.href='/dashboard'">Community Pens</button>
        <button onclick="window.location.href='/logout'">Logout</button>

    </header>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="main">
        <form action="/edit/{{ pen.id }}/post" method='POST'>

            <label for="manufacturer">Manufacturer:</label>
            <input type="text" name="manufacturer" value= "{{ pen.manufacturer }}" >

            <label for="model">Model:</label>
            <input type="text" name="model" value= "{{ pen.model }}">

            <label for="nib_size">Nib Size:</label>
            <select name="nib_size">
                <option value= "Extra Fine" {% if pen.nib_size == "Extra Fine" %} selected = "selected" {% endif %}> EF </option>
                <option value= "Fine" {% if pen.nib_size == "Fine" %} selected = "selected" {% endif %}> F </option>
                <option value= "Medium" {% if pen.nib_size == "Medium" %} selected = "selected" {% endif %}> M </option>
                <option value= "Broad" {% if pen.nib_size == "Broad" %} selected = "selected" {% endif %}> B </option>
                <option value= "Stub" {% if pen.nib_size == "Stub" %} selected = "selected" {% endif %}> Stub </option>
                <option value= "Flex" {% if pen.nib_size == "Flex" %} selected = "selected" {% endif %}> Flex</option>
            </select>

            <label for="nib_type">Nib Type</label>
            <select name="nib_type">
                <option value="European" {% if pen.nib_type == "European" %} selected = "selected" {% endif %}> European</option>
                <option value= "Japanese" {% if pen.nib_type == "Japanese" %} selected = "selected" {% endif %}> Japanese</option>
            </select>

            <label for="color">Color</label>
            <input type="text" name="color" value = "{{ pen.color }}">

            <label for="price"> Price</label>
            <input type="number" name="price" value= "{{ pen.price }}" >

            <label for="description">Description:</label>
            <textarea name="description" cols="30" rows="10" >{{ pen.description }}</textarea>

            <button type="submit">Update</button>


        </form>
    </div>
</body>

</html>
